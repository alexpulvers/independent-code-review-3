<!DOCTYPE html>

<html>
  <title>Planets age calculator</title>
  <head>
    <h1>
      This calculates your age on other planets in the Solar system!
    </h1>
  </head>
  <body>
    <p>
      Before we start please answer these questions:
    </p>
    <form id="get-info">
      Do you smoke?
      <select name="smoker" class="form-control" id="smoker">
        <option>yes</option>
        <option>no</option>
      </select>

      <br />

      Do you exercise?
      <select class="form-control" name="exercise" id="exercise">
        <option>yes</option>
        <option>no</option>
      </select>

      <br />

      Do you have a family history of heart disease or cancer?
      <select class="form-control" name="disease" id="disease">
        <option>yes</option>
        <option>no</option>
      </select>

      <br />

      <input type="text" id="user-age" placeholder="please enter your age" />
      <button type="submit">
        See my age
      </button>
    </form>
  </body>
</html>
